<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra | Kreislife</title>
    <!--favicon-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!--typography link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Handlee&display=swap" rel="stylesheet">
    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--link de mi css-->
    <link rel="stylesheet" href="../css/main.css">
    <!--link swal-->
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--link JS-->
    <script defer src="../js/compra.js"></script>
</head>
<body>
    <div class="grid"> 
            <header>
                <nav class="navCompra">
                    <!--LOGO-->
                    <figure class="logo">
                        <a href="../index.html">
                            <img class="logo" src="../img/logo/logoH.png" alt="el logo es el nombre de la empresa, 'kreis' color amarrilo 'life' color violeta">
                        </a>
                    </figure>
                </nav>
            </header>
            <main class="mainCompra">
            <section class="contCompra">
                <div class="prodCompra">
                    <button>
                        <a href="../pages/tienda.html">Seguir comprando</a>
                    </button>
                    <p class="resumen">Resumen de compra:</p>
                    <ul class="cardCompra">

                    </ul>
                </div>

                <div class="form">
                    <form>
                        <div class="nombres">
                            <div>
                                <label for="nombre">Nombre *</label>
                                <input placeholder="Max" id="nombre" type="text" class="validate" required>
                            </div>
                            
                            <div>
                                <label for="apellido">Apellido *</label>
                                <input placeholder="Winter" id="apellido" type="text" class="validate" required>
                            </div>
                        </div>

                        <label for="email">Correo Electrónico *</label>
                        <input id="email" type="email" class="validate" required>
                        
                        <p>
                            <b>Datos del titular de la tarjeta de crédito:</b>
                        </p>

                        <label for="nomTarjeta">Nombre (como figura en el plástico) *</label>
                        <input placeholder="Max Winter" value="" id="nomTarjeta" type="text" class="validate" required>
                    
                        <label for="numTarjeta">Número de la tarjeta *</label>
                        <input placeholder="5357-2121-9685-7423" value="" id="numTarjeta" type="number" class="validate" required>
                    
                        <div class="tc">
                            <div>
                                <label for="codTarjeta">Código de seguridad *</label>
                                <input placeholder="120" value="" id="codTarjeta" type="number" class="validate" required>
                            </div>
                            
                            <div>
                                <label for="venTarjeta">Vencimiento(mmaa) *</label>
                                <input placeholder="1124" value="" id="venTarjeta" type="number" class="validate" required>
                            </div>
                        </div>
                        <button class="btnPay" type="submit" name="action">
                            <a href="../pages/payment.html">FINALIZAR</a>
                        </button>
                    </form>    
                </div>
                    

            </section>
            </main>
        
            <footer id="ft">
                <section class="derechos">
                    <p>
                        &copy; 2022 <span>kreislife</span>. Todos los derechos reservados. Ariadna Lamparte.
                    </p>
                </section>
            </footer>
    </div>
</body>
</html>
